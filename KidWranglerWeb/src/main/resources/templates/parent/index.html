<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
  <meta charset="UTF-8">
  <title>KidWrangler Appointment Scheduling</title>
</head>
<body>
<h2 th:text="'Parents'">Index Page</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Phone Number</th>
      <th>Children</th>
    </tr>
  </thead>

  <tbody>
    <tr th:each="parent: ${parents}">
      <td th:text="${parent?.firstName} + ' ' +  ${parent?.lastName}"></td>
      <td th:text="${parent?.address1}"></td>
      <td th:text="${parent?.city}"></td>
      <td th:text="${parent?.state}"></td>
      <td th:text="${parent?.phoneNumber}"></td>
      <td>

          <ul th:each="child: ${parent?.children}">
            <li th:text="'Name: ' + ${child?.firstName} +' '+ ${child.lastName}"></li>
            <li th:text="'Age: ' + ${child?.age}"></li>
            <li th:text="'Dr. ' + ${child?.doctor.lastName}"></li>
            <hr>
          </ul>



      </td>
    </tr>
  </tbody>

</table>

</body>
</html>
