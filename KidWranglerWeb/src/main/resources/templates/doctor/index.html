<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
  <meta charset="UTF-8">
  <title>KidWrangler Appointment Scheduling</title>
</head>
<body>
<h1 th:text="'Doctor Index Page'">Index Page</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="doctor: ${doctors}">
    <td th:text="${doctor?.id}"></td>
    <td th:text="${doctor?.firstName}"></td>
    <td th:text="${doctor?.lastName}"></td>


  </tr>
  </tbody>
</table>


</body>
</html>
